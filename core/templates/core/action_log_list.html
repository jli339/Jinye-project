{% extends "base.html" %}
{% block title %}操作日志{% endblock %}

{% block content %}
<h2>操作日志</h2>

<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>用户</th>
      <th>文件</th>
      <th>动作</th>
      <th>时间</th>
      <th>IP</th>
    </tr>
  </thead>
  <tbody>
    {% for log in logs %}
    <tr>
      <td>{{ log.user.username }}</td>
      <td>{{ log.get_action_display }}</td>
      <td>{{ log.timestamp|date:"Y-m-d H:i:s" }}</td>
      <td>{{ log.ip }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="5">暂无日志记录</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
